<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>
  <style>
    body {
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      margin: 10px;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="me.jpg">
    <h2>Will you be my Valentine? ðŸ’–</h2>
    <button id="yes" onclick="alert('Yay! ðŸ’˜')">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

<script>
function moveNo() {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * 200 + "px";
  btn.style.top = Math.random() * 250 + "px";
}
</script>
</body>
</html>
